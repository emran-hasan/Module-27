<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Let's get <span class="text-cyan-400 font-semibold">Moooooney !!</span></h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1230</span></h2>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4"> Please Deposit</h4>
                    <input class="p-2 w-9/12 block mb-4 rounded outline-0" type="email" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="text-xl bg-orange-600 py-2 font-medium p-4 text-stone-100 rounded-xl hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-cyan-200 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Withdraw</h4>
                    <input class="p-2 w-9/12 block mb-4 rounded outline-0" type="email" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="text-xl bg-orange-600 py-2 font-medium p-4 text-stone-100 rounded-xl hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- tailwind link  -->
    <script src="./js/js.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
