<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper bank !!</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="text-cyan-400 font-semibold">Baper Bank !!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-10 rounded">
            <h1 class="text-4xl font-medium mb-4">Please Login</h1>
            <div>
                <input class="p-2 w-9/12 block mb-4 rounded" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="p-2 w-9/12 block mb-4 rounded" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="text-xl bg-orange-600 py-2 font-medium p-4 text-stone-100 rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/js.js"></script>
</body>
</html>
